<footer class="site-footer">
  <div class="container footer-grid">
    <div>
      <h2 class="h5 mt-0">Contact</h2>
      <p>
        <span id="email" data-user="nick" data-domain="example.com"></span><br>
        {{ site.nick.affiliations | join: ", " }}
      </p>
      <p class="social">
        <a href="{{ site.nick.social.github }}">GitHub</a> ·
        <a href="{{ site.nick.social.scholar }}">Scholar</a> ·
        <a href="{{ site.nick.social.linkedin }}">LinkedIn</a> ·
        <a href="{{ site.nick.social.x }}">X</a> ·
        <a href="{{ site.nick.social.bsky }}">Bluesky</a>
      </p>
    </div>
    <div>
      <h2 class="h5 mt-0">Sitemap</h2>
      <ul class="list-plain">
        <li><a href="{{ '/pages/projects.html' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/pages/publications.html' | relative_url }}">Publications</a></li>
        <li><a href="{{ '/pages/talks.html' | relative_url }}">Talks</a></li>
        <li><a href="{{ '/pages/research.html' | relative_url }}">Research</a></li>
        <li><a href="{{ '/pages/blog.html' | relative_url }}">Blog</a></li>
      </ul>
    </div>
    <div>
      <h2 class="h5 mt-0">Meta</h2>
      <p>© {{ "now" | date: "%Y" }} {{ site.nick.preferred_name }} Dorn. MIT License.</p>
      <p><a href="{{ '/feed.xml' | relative_url }}">RSS</a> · <a href="{{ '/sitemap.xml' | relative_url }}">Sitemap</a></p>
    </div>
  </div>
</footer>
