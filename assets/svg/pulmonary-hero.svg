<!-- assets/svg/pulmonary-hero.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="900" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="oklch(60% 0.22 250)"/>
      <stop offset="50%" stop-color="oklch(70% 0.12 320)"/>
      <stop offset="100%" stop-color="oklch(60% 0.22 25)"/>
    </linearGradient>
    <style>
      @media (prefers-reduced-motion: no-preference){
        .flow{
          stroke-dasharray: 6 10;
          animation: dash 3s ease-in-out infinite;
        }
        @keyframes dash{
          0%{ stroke-dashoffset: 0; }
          50%{ stroke-dashoffset: 32; }
          100%{ stroke-dashoffset: 64; }
        }
      }
    </style>
  </defs>
  <g id="tree" stroke="url(#grad)" fill="none">
    <!-- Trachea -->
    <path class="flow" d="M450 40 L450 160" stroke-width="10" stroke-linecap="round"/>
    <!-- Left main -->
    <path class="flow" d="M450 160 C430 200 380 220 340 240" stroke-width="8" stroke-linecap="round"/>
    <!-- Right main -->
    <path class="flow" d="M450 160 C470 200 520 220 560 240" stroke-width="8" stroke-linecap="round"/>
    <!-- A few recursive branches (hand-drawn, lightweight) -->
    <path class="flow" d="M340 240 C300 260 260 280 230 310" stroke-width="6" stroke-linecap="round"/>
    <path class="flow" d="M560 240 C600 260 640 280 670 310" stroke-width="6" stroke-linecap="round"/>
    <path class="flow" d="M230 310 C200 330 180 360 170 390" stroke-width="4" stroke-linecap="round"/>
    <path class="flow" d="M670 310 C700 330 720 360 730 390" stroke-width="4" stroke-linecap="round"/>
    <path class="flow" d="M170 390 C160 420 150 450 145 470" stroke-width="3" stroke-linecap="round"/>
    <path class="flow" d="M730 390 C740 420 750 450 755 470" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>